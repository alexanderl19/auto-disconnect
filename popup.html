<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="title-parent">
      <img id="logo" src="images/logo512.png" alt="Auto Disconnect Logo" />
      <h1 id="title">Auto Disconnect</h1>
    </div>
    <div>
      <label
        class="input-field-label"
        id="timer-length-label"
        for="timer-length"
        >Timer Length</label
      >
      <input type="number" id="timer-length" name="timer-length" />
      <span class="input-label">sec</span>
    </div>
    <div>
      <label class="input-field-label" id="timer-start-label" for="timer-start"
        >Timer Starts After</label
      >
      <input
        type="number"
        id="timer-start"
        name="timer-start"
        pattern="[0-100]"
      />
      <span class="input-label">%</span>
    </div>
    <div>
      <label
        class="input-field-label"
        id="instant-disconnect-label"
        for="instant-disconnect"
        >Instant Disconnect</label
      >
      <input
        type="number"
        id="instant-disconnect"
        name="instant-disconnect"
        pattern="[0-100]"
      />
      <span class="input-label">%</span>
    </div>
    <p id="saved">Saved</p>
    <script src="popup.js"></script>
  </body>
</html>
